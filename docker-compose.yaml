version: '3.0'
services:
    ztncui:
        container_name: zerotier-planet
        restart: always
        environment:
            - MYADDR=
            - MYDOMAIN=
            - HTTP_PORT=3000
            - HTTPS_PORT=3443
            - ZTNCUI_PASSWD=password
            - NODE_ENV=production
            - HTTP_ALL_INTERFACES=true
        ports:
            - '3000:3000'
            - '9993:9993'
            - '9993:9993/udp'
            - '3180:3180'
        volumes:
            - './zerotier-one:/var/lib/zerotier-one'
            - './ztncui/etc:/opt/key-networks/ztncui/etc'
        image: loganjindev/zerotier-ztncui
